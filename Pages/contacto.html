    <section class="row sectionContacto">
      <div class="col-lg-6 col-md-8 col-sm-12 div_Contacto_form align-items-center">
        <div>
          <h1>Contáctanos Ahora</h1>
        </div>
        
        <form class="col-lg-6 col-md-8 col-sm-12 container_form">
        
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" id="Nombre" name="Nombre" placeholder="Escribe tu nombre" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="Apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="Pais">País</label>
          <select id="Pais" name="Pais" class="form-control">
            <option value="mexico">MX</option>
            <option value="argentina">ARG</option>
            <option value="paragua">PAR</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Texto">Texto</label>
          <textarea id="Texto" name="Texto" placeholder="escribe algo" style="height: 200px; color:brown;" class="form-control">
          </textarea>
        </div>

          <input type="submit" value="Enviar" class="input_Form btn btn-info" />
        </form>
      </div>
