      <nav class="nav_menu">
        <img
          src="https://static.wixstatic.com/media/715391_012eb58cca554e6fb4a1a759466fa996~mv2.png/v1/fill/w_1000,h_1000,al_c,usm_0.66_1.00_0.01/715391_012eb58cca554e6fb4a1a759466fa996~mv2.png"

          class="imagenHeader"

        <ul class="nav_menu_ul">
          <li><a href="../index.html">Inicio</a></li>

          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <div class="div_Contacto_form">
        <div>
          <h1>Contáctanos Ahora</h1>
        </div>
        <form class="container_form">
        
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" id="Nombre" name="Nombre" placeholder="Escribe tu nombre" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="Apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="Pais">País</label>
          <select id="Pais" name="Pais" class="form-control">
            <option value="mexico">MX</option>
            <option value="argentina">ARG</option>
            <option value="paragua">PAR</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Texto">Texto</label>
          <textarea id="Texto" name="Texto" placeholder="escribe algo" style="height: 200px; color:black;0" class="form-control">
          </textarea>
        </div>

          <input type="submit" value="Enviar" class="input_Form" />
        </form>
      </div>
    </section>

    <footer>
      <p><span>Copyright: Clase Maestra 2022</span></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
